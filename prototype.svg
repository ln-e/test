<svg class="share-circle__svg"
     version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    .arcs .ring a {
      transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);

    }
    .arcs .ring use {
      pointer-events: none;
    }
    .arcs.show .ring a {
      transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
    }
  </style>

  <g id="arcs" class="arcs" ></g>
</svg>
